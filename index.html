<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepys Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #0f0; /* Green text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #0f0; /* Green background for header */
            color: #000; /* Black text for header */
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            width: 100%;
            position: relative;
            top: -50px;
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: #111; /* Slightly lighter black for contrast */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        .content h1, .content p, .content a {
            margin-bottom: 15px;
        }

        .content a {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
        }

        .content a:hover {
            color: #0c0; /* Darker green on hover */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0f0;
            color: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Calculator container */
        .calculator-container {
            position: fixed;
            bottom: 80px;
            right: 10px;
            background-color: #111;
            color: #0f0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
            z-index: -1; /* Initially hidden layer */
            display: none; /* Hidden by default */
        }

        /* Toggle button */
        .toggle-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #0f0;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-button:hover {
            background-color: #0c0;
        }

        /* Make the page responsive */
        @media (max-width: 600px) {
            .content {
                width: 95%;
                padding: 15px;
            }

            .calculator-container {
                bottom: 60px;
                right: 5px;
            }

            .toggle-button {
                bottom: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        The Boiler Room
    </header>
    <div class="content">
        <h1>Welcome to Sleepy's Hub</h1>
        <p>low level wizards welcome</p>
        
        <a href="/TradingBot.html">Documentation on my multi-threaded beast of a trading engine</a>
        <br>
        <a href="https://coinzh.in">Link to my other website coinzh.in</a>
        <br>
        <a href="/essays.html">Essays and Concepts</a>
        <br><br>
        <a href="https://discord.gg/ffgKWPHy"><button style="color: blue">Join the Discord!</button></a>
    </div>
    <footer>
        © 2025 Sleepy ;)♥☺
    </footer>
    <div class="calculator-container" id="calculator">
        <h3>Simple Calculator</h3>
        <input type="text" id="display" disabled>
        <br>
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button onclick="appendCharacter('+')">+</button>
        <br>
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendCharacter('-')">-</button>
        <br>
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="appendCharacter('*')">*</button>
        <br>
        <button onclick="appendCharacter('0')">0</button>
        <button onclick="appendCharacter('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendCharacter('/')">/</button>
        <br>
        <button onclick="clearDisplay()" colspan="4">C</button>
    </div>
    <button class="toggle-button" onclick="toggleCalculator()">Toggle Calculator</button>

    <script>
        // Function to toggle the calculator visibility
        function toggleCalculator() {
            const calculator = document.getElementById('calculator');
            if (calculator.style.display === 'none' || calculator.style.display === '') {
                calculator.style.display = 'block'; // Show calculator
                calculator.style.zIndex = '1'; // Bring to front
            } else {
                calculator.style.display = 'none'; // Hide calculator
                calculator.style.zIndex = '-1'; // Send to back
            }
        }

        function appendCharacter(character) {
            document.getElementById('display').value += character;
        }

        function calculate() {
            try {
                var display = document.getElementById('display');
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
